<!DOCTYPE html>
<html>
<head>
    <title>Examples. Adding a placemark clusterer to the map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- If you are using the API locally, you must specify the protocol in the standard form (https://...) in the resource URL.-->
    <script src="//api-maps.yandex.ru/2.1/?lang=en_RU" type="text/javascript"></script>
    <script src="clusterer_create.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
        a {
            color: #04b; /* Link color */
            text-decoration: none; /* Removing underline from the links */
        }
        a:visited {
            color: #04b; /* Visited link color */
        }
        a:hover {
            color: #f50000; /* Link color when hovering */
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
