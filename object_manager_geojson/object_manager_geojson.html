<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examples. Adding a GeoJSON file to the map from the maps constructor.</title>
    <meta charset="UTF-8">

    <style>
        html, body, .map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
    <!-- Note that the object coordinates are set in the order "longitude, latitude". Since the API uses "latitude, longitude" by default,
    the "coordorder" parameter with the "lotlang" value must be passed when enabling the API.-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;coordorder=longlat"></script>
    <script src="object_manager_geojson.js"></script>
</head>
<body>
<div id="map" class="map"></div>
</body>
</html>
